<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="./css/common.css" type="text/css">
        <link rel="stylesheet" href="./css/carousel.css" type="text/css">
        <style>
            div.carousel, div.carousel-breath {
                width: 480px;
                height: 270px;
                margin: 100px auto 100px;
            }

            div#carousel2 > div.carousel-circles {
                width: 120px;
                height: 18px;

                position: absolute;
                display: flex;
                justify-content: space-between;

                bottom: 10px;
                right: 5%;
            }

            .old-style1 {
                width: 18px;
                height: 18px;

                border: 4px solid transparent;
                border-radius: 50%;
                background-clip: padding-box;
                background-color: white;
                background-image: none;

                cursor: pointer;
            }

            .new-style1 {
                width: 18px;
                height: 18px;

                border: none;
                background-clip: border-box;
                background-color: transparent;
                background-image: url("./image/bilibili-cir.png");
                background-repeat: no-repeat;

                cursor: pointer;
            }

            .left-btn-style1 {
                width: 50px;
                height: 50px;

                position: absolute;
                top: 50%;
                left: 5%;
                transform: translateY(-50%);

                background-image: url("./image/left-circle.png");
                background-repeat: no-repeat;
                background-size: contain;

                cursor: pointer;
            }
            .right-btn-style1 {
                width: 50px;
                height: 50px;

                position: absolute;
                top: 50%;
                right: 5%;
                transform: translateY(-50%);

                background-image: url("./image/right-circle.png");
                background-repeat: no-repeat;
                background-size: contain;

                cursor: pointer;
            }


        </style>
    </head>
    <body>
        <!-- 默认滚动轮播图 -->
        <div class="carousel" id="carousel1">
            <div class="carousel-box">
                <img src="./image/1.jpg" alt="">
                <img src="./image/2.jpg" alt="">
                <img src="./image/3.jpg" alt="">
                <img src="./image/4.jpg" alt="">
                <img src="./image/5.jpg" alt="">
            </div>
            <div class="carousel-btns">
                <div class="default-left-btn"></div>
                <div class="default-right-btn"></div>
            </div>
            <div class="carousel-circles">
                <div class="default-highlight-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
            </div>
        </div>

        <!-- 自定义按钮、自定义圆点滚动轮播图 -->
        <div class="carousel" id="carousel2">
            <div class="carousel-box">
                <img src="./image/2.jpg" alt="">
                <img src="./image/3.jpg" alt="">
                <img src="./image/5.jpg" alt="">
            </div>
            <div class="carousel-btns">
                <div class="left-btn-style1"></div>
                <div class="right-btn-style1"></div>
            </div>
            <div class="carousel-circles">
                <div class="new-style1"></div>
                <div class="old-style1"></div>
                <div class="old-style1"></div>
            </div>
        </div>

        <!-- 默认呼吸轮播图 -->
        <div class="carousel-breath" id="carousel3">
            <div class="carousel-box">
                <img src="./image/1.jpg" alt="">
                <img src="./image/2.jpg" alt="">
                <img src="./image/3.jpg" alt="">
                <img src="./image/4.jpg" alt="">
                <img src="./image/5.jpg" alt="">
            </div>
            <div class="carousel-btns">
                <div class="default-left-btn"></div>
                <div class="default-right-btn"></div>
            </div>
            <div class="carousel-circles">
                <div class="default-highlight-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
                <div class="default-cir"></div>
            </div>
        </div>

        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="./js/carousel.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 默认滚动轮播图
            let carousel = new Carousel("div#carousel1");
            carousel.initCarousel();
            carousel.autoplay(500, 1000);
            carousel.initBtns(1000);
            carousel.initCirs(1000);

            // 自定义按钮、自定义圆点滚动轮播图
            carousel = new Carousel("div#carousel2");
            carousel.initCarousel("old-style1", "new-style1");
            carousel.autoplay(500, 500);
            carousel.initBtns(500);
            carousel.initCirs(500);

            // 默认呼吸轮播图
            carousel = new CarouselBreath("div#carousel3");
            carousel.initCarousel();
            carousel.autoplay(500, 500);
            carousel.initBtns(500);
            carousel.initCirs(500);
        </script>
    </body>
</html>
